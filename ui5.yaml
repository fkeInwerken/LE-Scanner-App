specVersion: "4.0"
metadata:
  name: inw.le_scanner
type: application
framework:
  name: OpenUI5
  version: "1.131.1"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_horizon
builder:
  resources:
    excludes:
      - "test/e2e/**"
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
    - name: ui5-middleware-route-proxy
      afterMiddleware: compression
      configuration:
              debug: false
              /sap/opu/odata/sap/:
                  target: http://ffg-sap-dfg.intern.ffg-flensburg.de:8000
                  auth:
                      fromEnv: false
                      user: BACHMANN
                      pass: 1999!Inwerken6
